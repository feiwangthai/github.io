<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuliku Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }
        
        .slogan {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 1rem;
            animation: fadeIn 2s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.jpeg" alt="Kuliku Logo">
        </div>
        
        <h2 class="slogan">探索视觉 · 传递创意</h2>
    </div>
</body>
</html>
